<div
  class="bg-green-200 justify-center p-8 rounded-lg"
  [ngStyle]="{
    'background-size': 'contain',
    'background-position': 'center',
    'background-repeat': 'no-repeat',
    margin: '20px',
    padding: '20px',
    opacity: 10
  }"
>
  <h1
    class="mb-4  text-center text-green-800 font-bold justify-center text-2xl "
  >
    Frequently Asked Questions
  </h1>
  <div *ngFor="let faq of faqs; let i = index" class="mb-4">
    <div
      (click)="toggleAnswer(i)"
      class="text-green-800 bg-green-300 p-4 rounded cursor-pointer hover:text-red-500"
    >
      <div class="flex">
        <span
          class="mr-2"
          [innerHTML]="faq.show ? '&#9650;' : '&#9660;'"
        ></span>
        <h2 class="font-semibold">{{ faq.question }}</h2>
      </div>
    </div>
    <div *ngIf="faq.show" class="text-green-800 bg-green-300 p-4 rounded mt-2">
      <p [innerHTML]="getFormattedAnswer(faq.answer)"></p>
    </div>
  </div>
</div>
